<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Explorer - Windows 11 Style</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #F3F3F3;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Top toolbar */
    .toolbar {
      background: white;
      border-bottom: 1px solid #E5E5E5;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toolbar-button {
      padding: 6px 12px;
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .toolbar-button:hover {
      background: #E5E5E5;
    }
    
    .address-bar {
      flex: 1;
      padding: 6px 12px;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
    
    .search-box {
      padding: 6px 12px;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
      font-size: 14px;
      width: 200px;
    }
    
    /* Main content area */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #F9F9F9;
      border-right: 1px solid #E5E5E5;
      padding: 16px 8px;
      overflow-y: auto;
    }
    
    .sidebar-section {
      margin-bottom: 24px;
    }
    
    .sidebar-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      padding: 0 8px;
      margin-bottom: 8px;
    }
    
    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
    }
    
    .sidebar-item:hover {
      background: #E5E5E5;
    }
    
    .sidebar-item.active {
      background: #E5F3FF;
    }
    
    .icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* File explorer area */
    .explorer-area {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .breadcrumb {
      padding: 12px 16px;
      border-bottom: 1px solid #E5E5E5;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .breadcrumb-item {
      cursor: pointer;
      color: #0078D4;
    }
    
    .breadcrumb-item:hover {
      text-decoration: underline;
    }
    
    .files-grid {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      align-content: start;
    }
    
    .file-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .file-item:hover {
      background: #E5F3FF;
    }
    
    .file-item.selected {
      background: #CCE8FF;
    }
    
    .file-icon-large {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    
    .file-name {
      font-size: 13px;
      text-align: center;
      word-break: break-word;
      max-width: 100%;
    }
    
    /* Modal for file viewers */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      height: 90%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .modal-header {
      padding: 16px;
      border-bottom: 1px solid #E5E5E5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-body {
      flex: 1;
      padding: 16px;
      overflow: auto;
    }
    
    .close-button {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .close-button:hover {
      background: #E5E5E5;
    }
    
    /* Auth modal */
    .auth-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #0078D4;
      color: white;
    }
    
    .btn-primary:hover {
      background: #005A9E;
    }
    
    .btn-secondary {
      background: #E5E5E5;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #D0D0D0;
    }
    
    /* Code editor */
    #codeEditor {
      width: 100%;
      height: 100%;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      padding: 16px;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
      resize: none;
    }
    
    /* Image viewer */
    .image-viewer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .image-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* PDF viewer */
    .pdf-viewer {
      width: 100%;
      height: 100%;
    }
    
    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Office viewer */
    .office-viewer {
      width: 100%;
      height: 100%;
    }
    
    .office-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 32px;
      color: #666;
    }
    
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Toolbar -->
    <div class="toolbar">
      <button class="toolbar-button" onclick="navigateBack()">‚Üê Back</button>
      <button class="toolbar-button" onclick="navigateForward()">Forward ‚Üí</button>
      <button class="toolbar-button" onclick="navigateUp()">‚Üë Up</button>
      <button class="toolbar-button" onclick="refreshFiles()">‚ü≥ Refresh</button>
      <input type="text" class="address-bar" id="addressBar" readonly>
      <input type="text" class="search-box" id="searchBox" placeholder="Search files...">
      <div class="user-info" id="userInfo">
        <button class="btn btn-primary" onclick="showAuthModal()">Login</button>
      </div>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Quick Access</div>
          <div class="sidebar-item active" onclick="navigateTo('/')">
            <span class="icon">üè†</span>
            <span>Home</span>
          </div>
        </div>
        
        <div class="sidebar-section">
          <div class="sidebar-title">This PC</div>
          <div class="sidebar-item" onclick="navigateTo('/')">
            <span class="icon">üíæ</span>
            <span>Data</span>
          </div>
        </div>
      </div>
      
      <!-- Explorer area -->
      <div class="explorer-area">
        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="files-grid" id="filesGrid">
          <div class="loading active">Loading files...</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content" style="width: 400px; height: auto;">
      <div class="modal-header">
        <h3>Authentication</h3>
        <button class="close-button" onclick="closeAuthModal()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="auth-form">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" id="authUsername">
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="authPassword">
          </div>
          <div style="display: flex; gap: 8px; margin-top: 24px;">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-secondary" onclick="register()">Register</button>
          </div>
          <div id="authMessage" style="margin-top: 16px; color: red;"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- File Viewer Modal -->
  <div class="modal" id="fileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="fileModalTitle">File Viewer</h3>
        <div style="display: flex; gap: 8px; align-items: center;">
          <button class="btn btn-secondary" id="saveButton" style="display: none;" onclick="saveFile()">Save</button>
          <button class="close-button" onclick="closeFileModal()">√ó</button>
        </div>
      </div>
      <div class="modal-body" id="fileModalBody"></div>
    </div>
  </div>
  
  <script src="/js/app.js"></script>
</body>
</html>
